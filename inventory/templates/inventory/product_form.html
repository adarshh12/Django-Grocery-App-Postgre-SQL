{% extends 'inventory/base.html' %}
{% block content %}
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f8f9fa;
    }

    .form-container {
        max-width: 600px;
        margin: 40px auto;
        padding: 30px;
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0,0,0,0.08);
    }

    .form-header {
        border-bottom: 2px solid #e9ecef;
        margin-bottom: 25px;
        padding-bottom: 15px;
    }

    .form-header h1 {
        font-size: 2rem;
        color: #343a40;
        margin: 0;
    }

    form p {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
        color: #495057;
    }

    input[type="text"],
    input[type="number"],
    textarea,
    select {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #ced4da;
        border-radius: 6px;
        font-size: 1rem;
        background-color: #f8f9fa;
        transition: border-color 0.3s ease;
    }

    input:focus,
    textarea:focus,
    select:focus {
        border-color: #0d6efd;
        outline: none;
        background-color: #ffffff;
    }

    button[type="submit"] {
        background-color: #0d6efd;
        color: #ffffff;
        padding: 10px 20px;
        font-size: 1rem;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 500;
        transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
        background-color: #0b5ed7;
    }
</style>

<div class="form-container">
    <div class="form-header">
        <h1>Product Form</h1>
    </div>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
</div>
{% endblock %}
